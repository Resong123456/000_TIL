<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR_UPDATE_응용</title>
</head>
<body>

    <p>3. width, height 입력 받고 사이즈 조절해보기</p>

    <div id="size_box"></div>
    <button id="d" onclick="update_size2()">변형하기</button>

    <script>

        var originSize2 = document.getElementById("size_box");

        function update_size2(width,height){
            var width = prompt("가로 입력");
            var height = prompt("세로 입력");

            originSize2.style.width = width + "px";
            originSize2.style.height = height + "px";
        }

    </script>
    
</body>
</html>
