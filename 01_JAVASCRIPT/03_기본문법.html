<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <p>1. 필드에 작성한 문자열 길이 확인</p>

    <fieldset id="exam_field">
        <legend>보기</legend>
        <input type="text" name="exam" id="exam">
    </fieldset> <br>

    <div id="exam_field_length"></div> <br>

    <button id="exam_click" onclick="examClick()">클릭!</button>
    
    <script>
        function examClick(){
            const exFi = document.getElementById("exam").value;
            const efl = document.getElementById("exam_field_length");

            efl.innerHTML = "문자열 길이: " + exFi.length + "글자!";
        }
    </script>

    <p>2. 문자열을 ,(콤마)를 기준으로 잘라내어 하나하나 출력</p>
    <!-- <form action="test.do"> -->
        <div id="food">
            <fieldset id="exam_field2">
                <legend>보기</legend>
                <p id="foodArr">감자, 고구마, 토마토, 오이, 가지</p>
            </fieldset>
            <div id="food_ex"></div>
            <button id="food_click" onclick="examClick2()">클릭!</button>
        </div>

        <!-- let, var 잘 돌아감-->
        
        <!-- 1번

            function examClick2(){
                let str = document.getElementById("foodArr").innerHTML;
                let arr = str.split(",");
                let result = "";

                for(let i = 0; i<arr.length; i++){

        -->
        <!-- 2번 -->
        <script>
            function examClick2(){
                let arr = document.getElementById("foodArr").innerHTML.split(",");
                let result = "";

                for(let i = 0; i<arr.length; i++){
                    result += (i+1) + "." + arr[i] + "<br>";
                }
                document.getElementById("food_ex").innerHTML = result;
            }

        </script>
    <!-- </form> -->

    <br>
    <p>3. 응용: 입력하고 , 기준 출력</p>
    <!-- <form action="test2.do" method="post"> -->
        <div id="flower">
            <fieldset id="flower_field">
                <legend>보기</legend>
                <input type="text" id="flower_write" name="flower_write">
            </fieldset>
            <div id="flower_div"></div>
            <button id="flower_click" onclick="flowerClick()">클릭!</button>
        </div>        

        <script>
            
            function flowerClick(){
                var flowerstr = document.getElementById("flower_write").value;
                var arr2 = flowerstr.split(",");
                var result2 = "";

                for(var i = 0; i<arr2.length; i++){
                    result2 += (i+1) + "." + arr2[i] + "<br>";
                }
                document.getElementById("flower_div").innerHTML = result2;
            }

        </script>
    <!-- </form> -->
</body>
