<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE_CREATE</title>
    <style>
        #table_create_btn{
            background-color: skyblue;
            color: darkblue;
            border-color: gray;
        }
        #mini_table{
            border-color: skyblue;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    
    <button id="table_create_btn" onclick="createTable()">테이블 생성</button>
    <table id="mini_table"></table> 

    <script>
        function createTable(){
            var table_mini = document.getElementById("mini_table");
            var row = prompt("행 입력");
            var col = prompt("열 입력");
            var str = "";

            for(var i = 0; i<row; i++){
                str += "<tr>";
                for(var j = 0; j<col; j++){
                    str += "<td></td>"
                }
                str += "</tr>"; 
            }

            document.getElementById("mini_table").innerHTML = str;
            document.getElementById("mini_table").border = 1;

        }

    </script>

</body>
</html>
