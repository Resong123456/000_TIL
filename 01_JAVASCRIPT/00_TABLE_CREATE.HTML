<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE_CREATE</title>
    <style>
        #table_create_btn{
            background-color: skyblue;
            color: darkblue;
            border-color: gray;
        }
        #mini_table{
            border-color: skyblue;
            width: 100px;
            height: 100px;
        }

        #table_create_btn2{
            background-color: pink;
            color: darkred;
            border-color: gray;
        }

    </style>
</head>
<body>
    
    <button id="table_create_btn" onclick="createTable()">테이블 생성</button>
    <table id="mini_table"></table> 

    <script>
        function createTable(){
            var table_mini = document.getElementById("mini_table");
            var row = prompt("행 입력");
            var col = prompt("열 입력");
            var str = "";

            for(var i = 0; i<row; i++){
                str += "<tr>";
                for(var j = 0; j<col; j++){
                    str += "<td></td>"
                }
                str += "</tr>"; 
            }

            document.getElementById("mini_table").innerHTML = str;
            document.getElementById("mini_table").border = 1;

        }

    </script>

    <button id="table_create_btn2" onclick="newCreateTable()">테이블 새 화면 생성</button>
    <table id="mini_table2"></table>
    <p>- document.write: 새로운 창에서 여는 방식</p>

  
    <script>
        function newCreateTable(){
            var table_mini2 = document.getElementById("mini_table2");
            var row = prompt("행 입력");
            var col = prompt("열 입력");
            var count = 1;

            document.write("<table border='1px';>")
            for(var i = 0; i<row; i++){
                document.write("<tr height='10px';>")
                
                for(var j = 0; j<col; j++){
                    document.write("<td width='40px';>")
                    document.write(count);
                    count++;
                }
            }

            document.write("</td>")
            document.write("</tr>")
            document.write("</table>")

        }
    </script>


</body>
</html>
